[build]
command = "npm run build"
publish = "build"

[[redirects]]
from = "/api/*"
to = "http://ec2-13-53-200-229.eu-north-1.compute.amazonaws.com//api/:splat"
status = 200
force = true

[[redirects]]
from = "/model/*"
to = "http://ec2-13-60-179-156.eu-north-1.compute.amazonaws.com/model/:splat"
status = 200
force = true

[[redirects]]
from = "/*"
to = "/index.html"
status = 200
